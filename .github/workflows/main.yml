name: build
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout project
        uses: actions/checkout@v1

      - name: Install Ruby
        uses: actions/setup-ruby@v1
        with: { ruby-version: 2.6.x }

      - name: Build extensions
        run: |
          rake build

      - name: Sanity check
        run: |
          bin/_ version && bin/t version

  shellcheck:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout project
        uses: actions/checkout@v1

      - name: Install Ruby
        uses: actions/setup-ruby@v1
        with: { ruby-version: 2.6.x }

      - name: Install dependencies
        run: |
          sudo apt-get -y install xz-utils
          sudo bin/_ bin install https://storage.googleapis.com/shellcheck/shellcheck-latest.linux.x86_64.tar.xz

      - name: Make lint
        run: |
          rake test lang=sh

  ruby:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout project
        uses: actions/checkout@v1

      - name: Install Ruby
        uses: actions/setup-ruby@v1
        with: { ruby-version: 2.6.x }

      - name: Install dependencies
        run: |
          gem install rubocop rubocop-performance

      - name: Make lint
        run: |
          rake test lang=rb

  markdown:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout project
        uses: actions/checkout@v1

      - name: Install Ruby
        uses: actions/setup-ruby@v1
        with: { ruby-version: 2.6.x }

      - name: Install Javascript
        uses: actions/setup-node@v1
        with: { node-version: 12 }

      - name: Install dependencies
        run: |
          npm install -g markdownlint-cli

      - name: Make lint
        run: |
          rake test lang=md
