name: Build and Lint
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.6.x

      - name: Build
        run: |
          rake build

  shellcheck:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v1

      - name: Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.6.x

      - name: Dependencies
        run: |
          sudo apt-get -y install xz-utils
          sudo bin/_ bin install https://storage.googleapis.com/shellcheck/shellcheck-latest.linux.x86_64.tar.xz

      - name: Lint
        run: |
          rake test lang=sh

  ruby:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v1

      - name: Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.6.x

      - name: Dependencies
        run: |
          gem install rubocop rubocop-performance

      - name: Lint
        run: |
          rake test lang=rb

  markdown:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v1

      - name: Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.6.x

      - name: Javascript
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Dependencies
        run: |
          npm install -g markdownlint-cli

      - name: Lint
        run: |
          rake test lang=md
